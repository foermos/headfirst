<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>head first form</title>
		<link href="form.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>the starbuzz bean machine</h1>
		<h2>fill out the form below and click "order now" to order<h2>
		<form action="/action.html" method="POST" target="_blank">
		<div class="tablerow">
			<p>Choose your beans:</p>
			<p>
				<select name="choose">
					<option value="house">House Blend</option>
					<option value="shade">Shade Grown</option>
					<option value="orange">Orange Guatemala</option>
				</select></br>
			</p>
		</div >
		<div class="tablerow">
			<p class="extra">type:</p>
			<p>
			<input type="radio" name="coffeetype" value="whole"><label class="label-1">Whole bean</label></br>
			<input type="radio" name="coffeetype" value="ground" checked><label class="label-1" >Ground</label></br>
			</p>
		</div>
		<div class="tablerow">
			<p>Number of bags:</p><p><input type="number" min="1" name="number"></p>
		</div>
		<div class="tablerow">
			<p>Must arrive by date:</p><p><input type="date" name="date"></p>
		</div>
		<div class="tablerow">
			<p class="extra">Extras:</p>
			<p>
			<input type="checkbox" name="wrap_type" value="giftwrap">Gift Wrap</br>
			<input type="checkbox" name="wrap_type" value="catalog" checked>Include catalog with order</br>
			</p>
		</div >
		<div class="tablerow">
			<p class="heading">Ship to:</p>
		</div>
		<div class="tablerow">
			<p>name:</p><p><input type="text" name="name" placeholder="Smith Wang"></p>
		</div>
		<div class="tablerow">
			<p>Address:</p><p><input type="text" name="address" placeholder="xiwu Street"></p>
		</div>
		<div class="tablerow">
			<p>city:</p><p><input type="text" name="city" placeholder="zhejiang"></p>
		</div>
		<div class="tablerow">
			<p>state:</p><p><input type="text" name="state" placeholder="wenzhou"></p>
		</div>
		<div class="tablerow">
			<p>phone:</p><p><input type="tel" name="phone" placeholder="64222760"></p>
		</div>
		<div class="tablerow">
			<p class="extra">customer comment:</p><p><textarea name="comment" rows="10" cols="48" placeholder="最多输入480字"></textarea></p>
		</div>
		<div class="tablerow">
			<p></p><p><input type="submit" value="提交请求" font-size="medium"></p>
		</div>
		</form>

	</body>
</html>
